<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-reservation-heading">Create or edit a Reservation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numeroID">Numero ID</label>
                    <input type="number" class="form-control" name="numeroID" id="field_numeroID"
                           formControlName="numeroID"/>
                    <div *ngIf="editForm.get('numeroID').invalid && (editForm.get('numeroID').dirty || editForm.get('numeroID').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numeroID').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('numeroID')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_equipe">Equipe</label>
                    <input type="text" class="form-control" name="equipe" id="field_equipe"
                           formControlName="equipe"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_coach">Coach</label>
                    <input type="text" class="form-control" name="coach" id="field_coach"
                           formControlName="coach"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_local">Local</label>
                    <input type="text" class="form-control" name="local" id="field_local"
                           formControlName="local"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_duree">Duree</label>
                    <input type="number" class="form-control" name="duree" id="field_duree"
                           formControlName="duree"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_prixTotal">Prix Total</label>
                    <input type="number" class="form-control" name="prixTotal" id="field_prixTotal"
                           formControlName="prixTotal"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateDebut">Date Debut</label>
                    <div class="input-group">
                        <input id="field_dateDebut" type="text" class="form-control" name="dateDebut" ngbDatepicker  #dateDebutDp="ngbDatepicker" formControlName="dateDebut"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDebutDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_locaux">Locaux</label>
                    <select class="form-control" id="field_locaux" name="locaux" formControlName="locaux">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="locauxOption.id === editForm.get('locaux').value?.id ? editForm.get('locaux').value : locauxOption" *ngFor="let locauxOption of locauxes; trackBy: trackLocauxById">{{locauxOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_equipe">Equipe</label>
                    <select class="form-control" id="field_equipe" name="equipe" formControlName="equipe">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="equipeOption.id === editForm.get('equipe').value?.id ? editForm.get('equipe').value : equipeOption" *ngFor="let equipeOption of equipes; trackBy: trackEquipeById">{{equipeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_coach">Coach</label>
                    <select class="form-control" id="field_coach" name="coach" formControlName="coach">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="coachOption.id === editForm.get('coach').value?.id ? editForm.get('coach').value : coachOption" *ngFor="let coachOption of coaches; trackBy: trackCoachById">{{coachOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

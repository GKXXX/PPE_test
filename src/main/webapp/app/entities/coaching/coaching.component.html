<div>
    <h2 id="page-heading">
        <span>Coachings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-coaching" [routerLink]="['/coaching/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Coaching
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="coachings?.length === 0">
        <span>No coachings found</span>
    </div>
    <div class="table-responsive" *ngIf="coachings?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Type</span></th>
            <th scope="col" ><span>Jeu</span></th>
            <th scope="col" ><span>Prix</span></th>
            <th scope="col" ><span>Coach</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let coaching of coachings ;trackBy: trackId">
                <td><a [routerLink]="['/coaching', coaching.id, 'view' ]">{{coaching.id}}</a></td>
                <td>{{coaching.type}}</td>
                <td>{{coaching.jeu}}</td>
                <td>{{coaching.prix}}</td>
                <td>
                    <div *ngIf="coaching.coach">
                        <a [routerLink]="['/coach', coaching.coach?.id, 'view' ]" >{{coaching.coach?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/coaching', coaching.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/coaching', coaching.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/coaching', { outlets: { popup: coaching.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

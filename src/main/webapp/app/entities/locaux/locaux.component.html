<div>
    <h2 id="page-heading">
        <span>Locauxes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-locaux" [routerLink]="['/locaux/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Locaux
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="locauxes?.length === 0">
        <span>No locauxes found</span>
    </div>
    <div class="table-responsive" *ngIf="locauxes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Adresse</span></th>
            <th scope="col" ><span>Ville</span></th>
            <th scope="col" ><span>Telephone</span></th>
            <th scope="col" ><span>Taille</span></th>
            <th scope="col" ><span>Prix Jour</span></th>
            <th scope="col" ><span>Equipement</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let locaux of locauxes ;trackBy: trackId">
                <td><a [routerLink]="['/locaux', locaux.id, 'view' ]">{{locaux.id}}</a></td>
                <td>{{locaux.adresse}}</td>
                <td>{{locaux.ville}}</td>
                <td>{{locaux.telephone}}</td>
                <td>{{locaux.taille}}</td>
                <td>{{locaux.prixJour}}</td>
                <td>
                    <div *ngIf="locaux.equipement">
                        <a [routerLink]="['/equipement', locaux.equipement?.id, 'view' ]" >{{locaux.equipement?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/locaux', locaux.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/locaux', locaux.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/locaux', { outlets: { popup: locaux.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

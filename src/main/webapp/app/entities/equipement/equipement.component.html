<div>
    <h2 id="page-heading">
        <span>Equipements</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-equipement" [routerLink]="['/equipement/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Equipement
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="equipements?.length === 0">
        <span>No equipements found</span>
    </div>
    <div class="table-responsive" *ngIf="equipements?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Type</span></th>
            <th scope="col" ><span>Nom</span></th>
            <th scope="col" ><span>Prix Jour</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let equipement of equipements ;trackBy: trackId">
                <td><a [routerLink]="['/equipement', equipement.id, 'view' ]">{{equipement.id}}</a></td>
                <td>{{equipement.type}}</td>
                <td>{{equipement.nom}}</td>
                <td>{{equipement.prixJour}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/equipement', equipement.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/equipement', equipement.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/equipement', { outlets: { popup: equipement.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

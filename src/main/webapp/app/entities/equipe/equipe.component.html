<div>
    <h2 id="page-heading">
        <span>Equipes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-equipe" [routerLink]="['/equipe/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Equipe
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="equipes?.length === 0">
        <span>No equipes found</span>
    </div>
    <div class="table-responsive" *ngIf="equipes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Nom</span></th>
            <th scope="col" ><span>Jeu</span></th>
            <th scope="col" ><span>Taille</span></th>
            <th scope="col" ><span>Telephone</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let equipe of equipes ;trackBy: trackId">
                <td><a [routerLink]="['/equipe', equipe.id, 'view' ]">{{equipe.id}}</a></td>
                <td>{{equipe.nom}}</td>
                <td>{{equipe.jeu}}</td>
                <td>{{equipe.taille}}</td>
                <td>{{equipe.telephone}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/equipe', equipe.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/equipe', equipe.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/equipe', { outlets: { popup: equipe.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
